<div class="modal-content">
  <div class="modal-header" style="background-color: rgb(217,237,247); height: 50px;">
    <h5 class="modal-title">{{titulo}}</h5>
  </div>
  <div class="modal-body">
    <p>{{corpo}}</p>
  </div>
  <div class="modal-footer col-md-12">
    <button type="button" class="btn btn-primary" (click)="onConfirm()">{{buttonOkText}}</button>
    <button type="button" class="btn btn-default" style="margin-right: 10px" (click)="onClose()">
      {{buttonCancelText}}
    </button>
  </div>
</div>
